<section class="contact">
  <div class="contact__text">
    <h2>Contact Us</h2>
    <p>
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
  </div>
  <div class="contact__left">
    <h3>Contact Us</h3>
    <form class="contact__left-form">
      <label for="name">Your Name</label>
      <input name="name" type="text" placeholder="Your Name" />
      <label for="email">Your Email</label>
      <input name="email" type="text" placeholder="Your Email" />
      <label for="message">Your Message</label>
      <textarea name="message" placeholder="Your Message"></textarea>
      <div class="button__wrapper">
        <button type="button">Send</button>
      </div>
    </form>
  </div>
  <div class="contact__right">
    <div class="contact__right-address">
      <img
        src="../figma/static/img/map-icon.png"
        alt="Location icon in right contact"
      />
      <address>
        6386 Spring St Undefined Anchorage, Georgia 12473 United States
      </address>
    </div>
    <div class="contact__right-phone">
      <img
        src="../figma/static/img/phone-icon.png"
        alt="Phone icon in right contact"
      />
      (843)555-0130
    </div>
    <div class="contact__right-mail">
      <img
        src="../figma/static/img/email-icon.png"
        alt="Email icon in right contact"
      />
      willie.jennings@example.com
    </div>
    <div class="contact__right-img">
      <img
        src="../figma/static/img/map-screen.png"
        alt="Map location (image) in right contact"
      />
    </div>
    <div class="contact__right-social">
      <img
        src="../figma/static/img/twitter-icon-blue.png"
        alt="Twitter icon in right contact"
      />
      <img
        src="../figma/static/img/fb-icon-blue.png"
        alt="Facebook icon in right contact"
      />
      <img
        src="../figma/static/img/linkdin-icon-blue.png"
        alt="Linkedin icon in right contact"
      />
    </div>
  </div>
</section>
